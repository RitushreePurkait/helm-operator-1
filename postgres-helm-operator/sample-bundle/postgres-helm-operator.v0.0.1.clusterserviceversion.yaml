          version: v1
        - kind: Deployment
          name: ''
          version: v1
  description: Postgresql Deployment
  displayName: Postgres Helm Operator 
  install:
    spec:
      deployments:
      - name: postgres-helm-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: postgres-helm-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: postgres-helm-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: postgres-helm-operator
                - name: RELATED_IMAGE_POSTGRESQL
                  value: registry.access.redhat.com/rhscl/postgresql-10-rhel7
                image: quay.io/rhm_samples/postgresql-helm-operator:v0.0.1
                imagePullPolicy: Always
                name: postgres-helm-operator
                resources: {}
              serviceAccountName: postgres-helm-operator
